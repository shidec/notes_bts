<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Notes - Modal 2</title>
    <meta name="description" content="App to create pinnable notes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <style>
        body {
            background-color: #333;
            margin: 0px;
            padding: 0px;
            font-family: Verdana;
            font-size: small;
            color: black;
        }

        #btnAdd {
            position: fixed;
            right: 16px;
            bottom: 16px;
        }

        .btn,
        .btn-sm,
        .btn-xs {
            border-radius: 50%;
            cursor: pointer;
        }

        .btn:hover {
            border: 2px solid #222;
            width: 68px;
        }        

        #bgModal{
            z-index: 999;
            background-color: #333;
            opacity: 0.6;
            width: 100%;
            min-height: 100%;
            position: absolute;
            display: none;
        }

        .modal{
            display: none;
            z-index: 1000;
            background-color: azure;
            border-radius: 6px;
            border: 1px solid #333;
            position: absolute;
        }

        .toolbar-modal{
            border-radius: 6px;
            padding: 4px;
            background-color: #eef;
        }

        .content-modal{
            padding: 8px;
        }

        @media screen and (min-width: 768px) {
            #modalEdit{
                top: 20vh;
                width: 30vw;
                left: 35vw;
            }
        }

        @media screen and (max-width: 768px) {
            #modalEdit{
                top: 20vh;
                width: 80vw;
                left: 10vw;
            }
        }

        #textEdit{
            width: calc(100% - 8px);
            font-size: small;
            font-family: Verdana;
        }

        #btnEditSave{
            float: right;
        }

        #contentColor{
            padding: 0px 8px 8px 8px;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 4px;
        }

        .item-color{
            height: 3vw;
            cursor: pointer;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <img class="btn" id="btnAdd" src="img/add.png" alt="Add" />
    <div id="container"></div>
    <div id="bgModal"></div>    
    <div id="modalEdit" class="modal">
        <div class="toolbar-modal">
            <img class="btn-sm" id="btnEditClose" src="img/close.png" title="Close" alt="Close">
            <img class="btn-sm" id="btnEditSave" src="img/save.png" title="Save" alt="Save">
        </div>
        <div class="content-modal">
            <textarea rows="12" id="textEdit" style="background-color: #fff;"></textarea>
        </div>
        <div id="contentColor">
            <div class="item-color btnColors" style="background-color: #fff;"></div>
            <div class="item-color btnColors" style="background-color: #c6afe9;"></div>
            <div class="item-color btnColors" style="background-color: #fca;"></div>
            <div class="item-color btnColors" style="background-color: #aff;"></div>
            <div class="item-color btnColors" style="background-color: #faf;"></div>
            <div class="item-color btnColors" style="background-color: #ffa;"></div>
            <div class="item-color btnColors" style="background-color: #acf;"></div>
            <div class="item-color btnColors" style="background-color: #ddd;"></div>
            <div class="item-color btnColors" style="background-color: #afc;"></div>
        </div>
    </div>
    <script type="text/javascript">
        'use strict';
        
        const btnAdd = document.getElementById('btnAdd');
        const btnEditClose = document.getElementById('btnEditClose');
        const bgModal = document.getElementById('bgModal');
        const modalEdit = document.getElementById('modalEdit');
        const textEdit = document.getElementById('textEdit');
        const btnColors = document.querySelectorAll('.btnColors');
        
        btnAdd.addEventListener('click', function(){
            bgModal.style.display = 'block';
            modalEdit.style.display = 'block';
        });
        
        btnEditClose.addEventListener('click', function(){
            bgModal.style.display = 'none';
            modalEdit.style.display = 'none';
        });

        btnColors.forEach(item => item.addEventListener('click', function(){
            textEdit.style.backgroundColor = this.style.backgroundColor;
        }));

    </script>
</body>
</html>
