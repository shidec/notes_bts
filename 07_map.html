<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Map()</title>
    <meta name="description" content="App to create pinnable notes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
</head>
<body>
    <h1>Method map() pada array</h1>
    Silakan buka liat source dan buka Web Developer Console untuk mengamati script ini.
    <script>   
        
        const arrayFruits = ['Jeruk', 'Apel', 'Jambu', 'Anggur']
        console.log(arrayFruits);
        /**
         * map() digunakan melakukan operasi tertentu pada semua anggota array
         * tanpa harus melakukan perulangan secara eksplisit
         */

        //-- CONTOH 1: 
        //-- membuat menjadi huruf besar dengan perulangan:

        //--menyiapkan variable array untuk menampung hasil
        const arrayFruits1a = [];
        //--melakukan perulangan untuk tiap item
        arrayFruits.forEach(item => {
            //menyimpan kata yang telah diubah menjadi huruf besar ke array yang sudah disiapkan
            arrayFruits1a.push(item.toUpperCase()); 
        });
        console.log('Hasil memperbesar huruf dengan perulangan : ' + arrayFruits1a);

        //-- membuat menjadi huruf besar dengan map()

        //--menyiapkan variable sekaligus mendefinisikan fungsi untuk merubah menjadi huruf besar
        const arrayFruits1b = arrayFruits.map(item => {
            //--mengembalikan hasil item yang sudah diubah jadi huruf besar
            return item.toUpperCase()
        });
        console.log('Hasil memperbesar huruf dengan map() : ' + arrayFruits1b);

        //-- CONTOH 2: 
        //-- membalik kata dengan perulangan:

        //--menyiapkan variable array untuk menampung hasil
        const arrayFruits2a = [];
        //--melakukan perulangan untuk tiap item
        arrayFruits.forEach(item => {
            //melakukan proses membalik kata
            let result = '';
            for (var i = item.length - 1; i >= 0; i--) {
                result += item[i];
            }
            //--menambahkan hasil ke array yang sudah disiapkan
            arrayFruits2a.push(result);
        });
        console.log('Hasil membalik kata dengan perulangan : ' + arrayFruits2a);

        //-- membalik kata dengan map()

        //--menyiapkan variable sekaligus mendefinisikan fungsi untuk membalik kata
        const arrayFruits2b = arrayFruits.map(item => {
            //melakukan proses membalik kata
            let result = '';
            for (var i = item.length - 1; i >= 0; i--) {
                result += item[i];
            }
            //--mengembalikan hasil
            return result;
        });
        console.log('Hasil membalik kata dengan map() : ' + arrayFruits2b);

    </script>
</body>
</html>
